<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classon</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
      <div class="container1">
        <span>classon</span>
        <div class="nav-icon">
          <figure>
            <a href="#"><img src="./images/nav-icon/Frame-1.svg" alt=""></a>
            <figcaption>Home</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/nav-icon/Frame-2.svg" alt=""></a>
            <figcaption>Messages</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/nav-icon/Frame-3.svg" alt=""></a>
            <figcaption>User</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/nav-icon/Frame-4.svg" alt=""></a>
            <figcaption>Library</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/nav-icon/Frame-5.svg" alt=""></a>
            <figcaption>Subscription</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/nav-icon/Frame-6.svg" alt=""></a>
            <figcaption>Settings</figcaption>
          </figure>
        </div>
      </div>

      <div class="container2">
        <div class="class-sect">
          <span><a href="#">All Class</a></span>
          <span><a href="#">Upcoming Class</a></span>
          <span><a href="#">Current Class</a></span>
        </div>
  
        <div class="subject-tab">
          <figure>
            <a href="#"><img src="./images/subjects/numeracy.png" alt=""></a>
            <figcaption>Numeracy</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/subjects/diction.png" alt=""></a>
            <figcaption>Diction</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/subjects/story.png" alt=""></a>
            <figcaption>Story</figcaption>
          </figure>
          <figure>
            <a href="#"><img src="./images/subjects/moral.png" alt=""></a>
            <figcaption>Moral</figcaption>
          </figure>
        </div>
  
        <div class="test-exam-tab">
          <figure>
            <img src="./images/test-exam/test.png" alt="">
            <figcaption>Test</figcaption>
          </figure>
          <figure>
            <img src="./images/test-exam/exam.png" alt="">
            <figcaption>Examination</figcaption>
          </figure>
          <figure>
            <img src="./images/test-exam/test-report.png" alt="">
            <figcaption>Report</figcaption>
          </figure>
          <figure>
            <img src="./images/test-exam/exam-report.png" alt="">
            <figcaption>Report</figcaption>
          </figure>
        </div>
  
        <span>Report</span>

        <div class="report-tab">
          <figure>
            <img src="./images/reports/numeracy-report.png" alt="">
            <figcaption>Numeracy</figcaption>
          </figure>
          <figure>
            <img src="./images/reports/diction-report.png" alt="">
            <figcaption>Diction</figcaption>
          </figure>
          <figure>
            <img src="./images/reports/story-report.png" alt="">
            <figcaption>Story</figcaption>
          </figure>
          <figure>
            <img src="./images/reports/moral-report.png" alt="">
            <figcaption>Moral</figcaption>
          </figure>
        </div>
      </div>

      <div class="container3">
          <div class="top-nav">
            <span class="edit-btn-1"><a href="#">Profile</a></span>
            <span class="edit-btn-2"><a href="#">Edit</a></span>
          </div>

          <div class="profile-head">
            <img src="./images/Ellipse 2.png" alt="">
            <p class="user-name">Oyebode Esther</p>
            <p class="user-class">Kindergarten</p>
          </div>

          <div class="usage-record">
            <table>
              <tr class="user-attendance">
                <td class="bold">Class Attendance</td>
                <td>3</td>
              </tr>
              <tr class="user-watched">
                <td class="bold">Videos Watched</td>
                <td>7</td>
              </tr>
              <tr class="user-score">
                <td class="bold">Test Score</td>
                <td>100</td>
              </tr>
            </table>
          </div>

          <div class="date-picker">
            <img src="./images/calender.png" alt="">
          </div>
      </div>
    </div>
  </body>
</html>
