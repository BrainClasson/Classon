<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classon</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function submitForm() {
            var frm = document.getElementsByName('traceTheLetterA')[0];
            frm.submit();
            frm.reset();
            return false;
        }
    </script>
  </head>

  <body>
    <img src="./images/bg-img.png" alt="">
    <div class="container">
        <div class="container1">

            <span>classon</span>

            <div class="nav-icon">
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-1.svg" alt=""></a>
                <figcaption>Class</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-2.png" alt=""></a>
                <figcaption>Videos</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-3.png" alt=""></a>
                <figcaption>Books</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-4.png" alt=""></a>
                <figcaption>Songs</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-5.svg" alt=""></a>
                <figcaption>Settings</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-6.svg" alt=""></a>
                <figcaption>Workbook</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-7.png" alt=""></a>
                <figcaption>User</figcaption>
            </figure>
            </div>
        </div>

        <div class="container2">
            
            <form name="traceTheLetterA">
                <textarea id="letter-a" cols="30" rows="10" maxlength="25"></textarea>
                <label for="letter-a">Trace the letter A</label>
                <a href="#" type="button" value="Submit" id="btnsubmit" onclick="submitForm()">Submit</a>
            </form>
        </div>
    </div>
  </body>
</html>
