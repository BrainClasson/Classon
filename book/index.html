<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classon</title>
    <link rel="stylesheet" href="style.css">

    <script src="flip.js"></script> 

  </head>

  <body>
    <img src="./images/bg-img.png" alt="">
    <div class="container">
        <div class="container1">

            <span>classon</span>

            <div class="nav-icon">
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-1.svg" alt=""></a>
                <figcaption>Class</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-2.png" alt=""></a>
                <figcaption>Videos</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-3.png" alt=""></a>
                <figcaption>Books</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-4.png" alt=""></a>
                <figcaption>Songs</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-5.svg" alt=""></a>
                <figcaption>Settings</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-6.svg" alt=""></a>
                <figcaption>Workbook</figcaption>
            </figure>
            <figure>
                <a href="#"><img src="./images/nav-icon/Frame-7.png" alt=""></a>
                <figcaption>User</figcaption>
            </figure>
            </div>
        </div>

        <div class="container2">
            <div class="book-section">
                <div class="container3">
                    <div class="right">
                        <figure class="back" id="back-cover"></figure>
                        <figure class="front" style="background-image: url('./books/letter-a-8.jpeg');"></figure>
                    </div>
                    <div class="right">
                        <figure class="back" style="background-image: url('./books/letter-a-2.png');"></figure>
                        <figure class="front" style="background-image: url('./books/letter-a-3.jpeg');"></figure>
                    </div>
                    <div class="right">
                        <figure class="back" style="background-image: url('./books/letter-a-4.jpeg');"></figure>
                        <figure class="front" style="background-image: url('./books/letter-a-5.jpeg');"></figure>
                    </div>
                    <div class="right">
                        <figure class="back" style="background-image: url('./books/letter-a-6.png');"></figure>
                        <figure class="front" style="background-image: url('./books/letter-a-7.jpeg');"></figure>
                    </div>
                    <div class="right">
                        <figure class="back" style="background-image: url('./books/letter-a-9.jpeg');"></figure>
                        <figure class="front" style="background-image: url('./books/letter-a-10.png');"></figure>
                    </div>
                    <div class="right">
                        <figure class="back" style="background-image: url('./books/letter-a-11.jpeg');"></figure>
                        <figure class="front" id="cover">
                            <img src="./books/letter-a.png" alt="">
                        </figure>
                    </div>
                </div>
                <button class="btn-left  btn" onclick="turnLeft()"><img src="./images/icons/left arrow.png" alt=""></button> 
                <button class="btn-right  btn" onclick="turnRight()"><img src="./images/icons/right-arrow.png" alt=""></button>
                <br/>
            </div>
        </div>
    </div>
  </body>
</html>
